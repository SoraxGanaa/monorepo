apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yellow-ingress
  namespace: yellow
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
spec:
  ingressClassName: alb  
  rules:
    - http:
        paths:
          # 1️⃣ NextAuth FIRST
          - path: /api/auth/*
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

          # 2️⃣ Backend API
          - path: /api/*
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 80

          # 3️⃣ Frontend pages
          - path: /*
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

