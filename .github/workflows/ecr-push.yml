name: Build & Push to ECR

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-southeast-1
  AWS_ACCOUNT_ID: 289179428758
  ECR_BACKEND: yellow-backend
  ECR_FRONTEND: yellow-frontend

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::289179428758:role/github-ecr-push
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Backend
        run: |
          REGISTRY="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
          docker build -f apps/backend/Dockerfile -t "${REGISTRY}/${ECR_BACKEND}:${GITHUB_SHA}" .
          docker push "${REGISTRY}/${ECR_BACKEND}:${GITHUB_SHA}"

      - name: Build & Push Frontend
        run: |
          REGISTRY="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
          docker build -f apps/frontend/Dockerfile -t "${REGISTRY}/${ECR_FRONTEND}:${GITHUB_SHA}" .
          docker push "${REGISTRY}/${ECR_FRONTEND}:${GITHUB_SHA}"
